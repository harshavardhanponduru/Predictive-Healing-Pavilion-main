<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Quid-ditch Vitals Dashboard</title>    <link rel="stylesheet" href="/style.css"></head><body>    <div class="container">        <h1 class="title">üèÜ Quid-ditch Player Vitals Dashboard üßô‚Äç‚ôÇÔ∏è</h1>        <div class="vitals-container">            <div class="card gryffindor">                <h2>‚ù§Ô∏è Heart Rate</h2>                <p><span id="heart-rate">--</span> bpm</p>            </div>            <div class="card slytherin">                <h2>ü´Å Oxygen Level</h2>                <p><span id="oxygen-level">--</span>%</p>            </div>            <div class="card ravenclaw">                <h2>‚ö°Ô∏è Blood Pressure</h2>                <p><span id="blood-pressure">--</span> mmHg</p>            </div>            <div class="card hufflepuff">                <h2>üß† Mental Focus</h2>                <p><span id="mental-focus">--</span>%</p>            </div>        </div>    </div>    <script>        async function fetchVitals() {            try {                const response = await fetch('/api/vitals/latest');                const data = await response.json();                document.getElementById('heart-rate').innerText = data.heart_rate || '--';                document.getElementById('oxygen-level').innerText = data.oxygen_level || '--';                document.getElementById('blood-pressure').innerText = data.blood_pressure || '--';                document.getElementById('mental-focus').innerText = data.mental_focus || '--';            } catch (error) {                console.error('Error fetching vitals:', error);            }        }        // Refresh data every 5 seconds        setInterval(fetchVitals, 5000);        window.onload = fetchVitals;    </script></body></html>
