<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Quidditch Vitals Dashboard</title>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    <style>        body {            font-family: 'Arial', sans-serif;            background-color: #1a1a1a;            color: #fff;            margin: 0;            padding: 0;        }        .container {            max-width: 800px;            margin: 50px auto;            padding: 20px;            background-color: #222;            border-radius: 12px;            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);        }        h1 {            text-align: center;            margin-bottom: 20px;        }        .card {            background-color: #333;            padding: 20px;            border-radius: 8px;            margin-bottom: 15px;        }        .alert {            color: #fff;            padding: 10px;            border-radius: 5px;            text-align: center;        }        .alert-good { background-color: #28a745; }        .alert-warning { background-color: #ffc107; }        .alert-danger { background-color: #dc3545; }        .data-label { font-weight: bold; }    </style></head><body>    <div class="container">        <h1>⚡ Quidditch Vitals Dashboard ⚡</h1>        <div class="card">            <p><span class="data-label">Seeker Speed (Heart Rate):</span> <span id="heart_rate">--</span> BPM</p>        </div>        <div class="card">            <p><span class="data-label">Bludger Impact (Blood Pressure):</span> <span id="blood_pressure">--</span> mmHg</p>        </div>        <div class="card">            <div id="alert" class="alert alert-good">Waiting for data...</div>        </div>    </div>    <script>        async function fetchVitals() {            try {                const response = await fetch('/api/vitals/latest');                const data = await response.json();                document.getElementById('heart_rate').textContent = data.heart_rate || '--';                document.getElementById('blood_pressure').textContent = data.blood_pressure || '--';                updateAlert(data.alert);            } catch (error) {                console.error('Error fetching vitals:', error);            }        }        function updateAlert(alert) {            const alertElement = document.getElementById('alert');            alertElement.textContent = alert;            if (alert.includes('stress')) {                alertElement.className = 'alert alert-warning';            } else if (alert.includes('Bludger Hit') || alert.includes('Hypertension')) {                alertElement.className = 'alert alert-danger';            } else {                alertElement.className = 'alert alert-good';            }        }        // Fetch vitals every 5 seconds        setInterval(fetchVitals, 5000);        fetchVitals(); // Initial fetch    </script></body></html>
